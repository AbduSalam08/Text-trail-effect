<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Trail Effect</title>
    <link rel="stylesheet" href="./style.css">
    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"
        integrity="sha512-Mf/xUqfWvDIr+1B6zfnIDIiG7XHzyP/guXUWgV6PgaQoIFeXkJQR5XWh9fqAiCiRCpemabt3naV4jhDWVnuYDQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- font monument extended -->
    <link href="http://fonts.cdnfonts.com/css/monument-extended" rel="stylesheet">
</head>

<body>

    <div class="cursor">
        <div class="text">Abdul Salam</div>
        <div class="text">Abdul Salam</div>
        <div class="text">Abdul Salam</div>
        <div class="text">Abdul Salam</div>
        <div class="text"><span>Abdul Salam</span></div>
    </div>

    <script>

        document.addEventListener('mousemove', (e) => {

            gsap.to(".text", {
                x: e.clientX,
                y: e.clientY,
                stagger: -0.02
            })

        })

    </script>

</body>

</html>
